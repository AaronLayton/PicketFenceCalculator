        width: 25px;

</style>

<script>
    'use strict';
    class VTPicket extends HTMLElement {

        createdCallback () {

        }
        
        attachedCallback () {
            
        }
        
        detachedCallback () {
        
        }

        get width () {
            return this.offsetWidth;

        set width (val) {
            this.style.width = val + "px";
