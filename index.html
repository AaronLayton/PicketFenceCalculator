<!DOCTYPE html>
<html lang="en">
<head>
    <title>Picket Fence Calculator</title>
    <meta charset="UTF-8">
    <meta name="author" content="Aaron Layton" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link href="css/styles.css" rel="stylesheet">
    
    <link rel="import" href="component/vt-fence.html">
    <link rel="import" href="component/vt-picket.html">
</head>
<body>

    <div class="grass">
        <vt-fence style="width: 800px;" picketWidth="25" picketHeight="100">
            <vt-picket></vt-picket>
            <vt-picket></vt-picket>
            <vt-picket></vt-picket>
            <vt-picket></vt-picket>
            <vt-picket></vt-picket>
        </vt-fence>
        <vt-fence style="width: 400px;" picketWidth="25" picketHeight="100">
            <vt-picket></vt-picket>
            <vt-picket></vt-picket>
            <vt-picket></vt-picket>
            <vt-picket></vt-picket>
            <vt-picket></vt-picket>
        </vt-fence>
    </div>

    <button id="update">Update</button>

    <!--<script src="js/vt-picket.js"></script>-->
    <!--<script src="js/vt-fence.js"></script>-->

    <script>
        document.getElementById('update').addEventListener('click', () => {
            document.querySelector('vt-fence').update();
        });
    </script>
</body>
</html>
